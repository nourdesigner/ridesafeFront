
<!-- HEADER BEGIN -->
<div class="top-panel">
    <div class="l-page-width clearfix">
        <div class="wrapper">
            <div class="widget widget_cws_tweets">
                <div class='cws-widget-content '>
                    <div class="latest_tweets ">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ .top-panel-->
<div class="kids-bg-level-1">
    <div class="bg-level-1"></div>
    <ng-include src="'./layouts/header.view.html'"></ng-include>
    <!--/ #kids_header-->
    <!-- HEADER END -->
</div>
<!-- .bg-level-1 -->
<div id="kids_middle_container">
    <!-- .content -->
    <div class="kids_top_content">
        <div class="kids_top_content_middle ">
            <div class="header_container ">
                <div class="l-page-width">
                    <h1> Cart </h1>
                    <ul id="breadcrumbs">
                        <nav class="woocommerce-breadcrumb"><a href="#/home">Home</a> > <a href="#/cart">Cart</a></nav>
                    </ul>
                </div>
            </div>
        </div>
        <!-- .kids_top_content_middle -->
    </div>
    <div class="bg-level-2-full-width-container kids_bottom_content">
        <div class="bg-level-2-page-width-container no-padding">
            <!-- ***************** - START WooCommerce integration - *************** -->
            <section class="kids_bottom_content_container">
                <div class="page-content">
                    <div class="bg-level-2 first-part"></div>
                    <div class="container l-page-width">
                        <div class="entry-container single-sidebar">
                            <main class="shop">
                                <div id="container">
                                    <div id="content" role="main">
                                        <p class="woocommerce-result-count">
                                            Showing 1–9 of 23 results</p>
                                        <form class="woocommerce-ordering" method="get">
                                            <select name="orderby" class="orderby">
                                                <option value="menu_order">Default sorting</option>
                                                <option value="popularity" selected='selected'>Sort by popularity</option>
                                                <option value="rating">Sort by average rating</option>
                                                <option value="date">Sort by newness</option>
                                                <option value="price">Sort by price: low to high</option>
                                                <option value="price-desc">Sort by price: high to low</option>
                                            </select>
                                            <input type="hidden" name="post_type" value="product" />
                                            <input type="hidden" name="paged" value="1" />
                                        </form>
                                        <ul class="products">
                                            <li class="first product has-post-thumbnail" ng-repeat="p in cart">
                                                <div class="sale-wrapper"></div>
                                                <div class="content-wrapper">
                                                    <figure>
                                                        <a href="pic/woocommerce/cd_4_angle.jpg" data-rel="prettyPhoto" class="prettyPhoto kids_picture" title="cd_4_angle">
                                                            <img src="pic/woocommerce/250x250-img-4.jpg" class="attachment-shop_catalog" alt="cd_4_angle" /></a>
                                                    </figure>
                                                </div>
                                                <a href="shop-single-item.html">
                                                    <div class="title">{{p.productName}} ({{p.qty}})</div>
                                                </a>
                                                <span class="price"><span class="amount">{{p.price}} €</span></span>
                                                <a ng-click="removeFromCart(p)" rel="nofollow" class="button add_to_cart_button product_type_simple">Remove to cart</a>
                                            </li>

                                        </ul>
                                        <div class="pagenavi gl">
                                            <ul class='page-numbers'>
                                                <li><span class='page-numbers current'>1</span></li>
                                                <li><a class='page-numbers' href='#'>2</a></li>
                                                <li><a class='page-numbers' href='#'>3</a></li>
                                                <li><a class="next page-numbers" href="#">&rsaquo;</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="cart_totals ">
                                        <h2>Cart Totals</h2>
                                        <table cellspacing="0">
                                            <tbody>
                                            <tr class="order-total">
                                                <th>Total</th>
                                                <td><strong><span class="amount">{{total}}</span></strong> </td>
                                            </tr>
                                            </tbody></table>
                                        <div class="wc-proceed-to-checkout">
                                            <a ng-click="checkout()" class="checkout-button button alt wc-forward">Proceed to Checkout</a>
                                        </div>
                                    </div>
                                </div>
                            </main>

                            <div class="kids_clear"></div>
                        </div>
                        <!-- .entry-container -->
                    </div>
                    <div class="bg-level-2 second-part"></div>
                </div>
                <!-- ***************** - END Image floating - *************** -->
            </section>
            <!-- .bottom_content_container -->
        </div>

         <article class="post-item" ng-repeat="c in commentaires">
                                    <div class="post-meta">
                                        <div class="post-date">
                                            <span class="day">3</span>
                                            <span class="month">Jan.2015</span>
                                        </div>
                                        <!--/ post-date-->
                                    </div>
                                    <!--/ post-meta-->
                                    <div class="post-entry">

                                        <div class="entry">
                                            <div class="post-title">
                                                <a href="#">{{c.commentaire}}</a>
                                            </div>
                                            <!--/ post-title-->
                                        </div>
                                        <!--/ entry-->
                                    </div>
                                   <div class="post-entry">

                                        <div class="entry">
                                            <div class="post-title">
                                                <a href="#">Add a comment</a>
                                            </div>
                                            <!--/ post-title-->
                                            <table>
                                                <tr>
                                                    <td>Id</td>
                                                    <td><input type="text" ng-model="comment._id" style="width:100%"></td>
                                                </tr>
                                                <tr>
                                                    <td>Comment</td>
                                                    <td><input type="text" ng-model="comment.commentaire" style="width:100%"></td>
                                                </tr>
                                              
                                                <tr><td><button ng-click="addcomment()">Add comment</button></td></tr>
                                            </table>
                                        </div>
                                        <!--/ entry-->
                                    </div>
                                </article>
        
       
        <div class="content_bottom_bg"></div>
    </div>
</div>
<!-- .end_content -->
<ng-include src="'./layouts/footer.view.html'"></ng-include>
